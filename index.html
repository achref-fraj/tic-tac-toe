<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container " id="container" ></div>
    <div class="formContainer" id="title" >
      <h1 >TIC TAC TOE</h1>
      <div class="starter">
        <div class="play">
          <label>player1</label>
          <input id="input1"  />
        </div>
        <div class="play">
          <label>player2</label>
          <input id="input2"  />
        </div>
        
        <div class="frm1">
          <label>player1 choose X or O</label>
          <div class="frm">
            <input type="radio" name="btnRadio" id="btnRadio" value="X" />X
          </div>
          <div id="last1" class="frm">
            <input type="radio" name="btnRadio" id="btnRadio" value="O" />O
          </div>

          <div class="frm1">
           <label>player2 choose X or O</label>
          <div class="frm">
            <input type="radio" name="btnRadio1" id="btnRadio1" value="X" />X
          </div>
          <div id="last" class="frm">
            <input type="radio" name="btnRadio1" id="btnRadio1" value="O" />O
          </div>
          </div>

        
       
        <button id="btnNext">start game</button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
