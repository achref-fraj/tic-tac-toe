<body>



  <div class="result">
    <div class="score">Score</div>
    <div class="resultContainer">

      <div class="res1">
        <div id="score1">0</div>
        <div id="playerNmae1">player1</div>
      </div>

      <div class="res2">
        <div id="score2">0</div>
        <div id="playerNmae2">player2</div>
      </div>
    </div>

  </div>
  <div class="container " id="container">

  </div>
  <div class="winning-message" id="winningMessage">
    <div id="winner"></div>
    <button id="restartButton">Restart</button>

  </div>

  <div class="formContainer" id="title">
    <h1>TIC TAC TOE</h1>
    <div class="starter">
      <div class="play">
        <label>Player1 Name</label>
        <input id="input1" />
      </div>
      <div class="play">
        <label>Player2 Name</label>
        <input id="input2" />
      </div>

      <div class="frm1">
        <label>Player1 choose X or O</label>
        <div class="frm">
          <input type="radio" name="btnRadio" id="btnRadio" value="X" />X
        </div>
        <div id="last1" class="frm">
          <input type="radio" name="btnRadio" id="btnRadio" value="O" />O
        </div>

        <div class="frm1">
          <label>Player2 choose X or O</label>
          <div class="frm">
            <input type="radio" name="btnRadio1" id="btnRadio1" value="X" />X
          </div>
          <div id="last" class="frm">
            <input type="radio" name="btnRadio1" id="btnRadio1" value="O" />O
          </div>
        </div>

        <button id="btnNext">start game</button>
      </div>
    </div>
    <script src="./js/index.js"></script>


</body>
